<html>
    <head>
        <meta charset = "utf-8">
        <title>會員註冊</title>
    <script>
        function validateForm() {
            var x = document.forms["registerForm"]["password"].value;
            var y = document.forms["registerForm"]["password_check"].value;
            var z = document.forms["registerForm"]["username"].value;
            if(z.length == 0){
                alert("帳號名稱不能為空");
                return false;
            }
            if(x.length < 4){
                alert("密碼長度不足");
                return false;
            }
            if(x != y){
                alert("請確認密碼是否輸入正確");
                return false;
            }
        }
    </script>
    
    </head>
    <body>
        <h1>註冊帳號</h1>
        <form name = "registerForm" method = "post" action = "register.php" onsubmit = "return validateForm()">
            帳  號： <input type = "text" name = "username"><br><br>
            密  碼： <input type = "password" name = "password" id = "password"><br><br>
            確認密碼： <input type = "password" name = "password_check" id = "password_check"><br><br>
            <input type = "submit" value = "註冊" name = "submit">
            <input type = "reset" value = "重設" name = "submit">
        </form>
    </body>
</html>
